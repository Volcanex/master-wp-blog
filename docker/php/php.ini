; PHP Configuration for WordPress Business Template Development
; ==========================================================

; Error Reporting for Development
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL

; Memory Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; File Upload Settings
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20
post_max_size = 64M

; Session Settings
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Output Settings
output_buffering = 4096
zlib.output_compression = On

; Date Settings
date.timezone = "UTC"

; MySQL Settings
mysql.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; OPcache Settings (for performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Development specific settings
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; WordPress specific settings
max_input_vars = 3000

; Mail settings for development
sendmail_path = "/usr/sbin/sendmail -t -i"

; XDebug Configuration (if XDebug is installed)
; Uncomment the following lines if you need XDebug for debugging

; xdebug.mode = debug
; xdebug.start_with_request = yes
; xdebug.client_host = host.docker.internal
; xdebug.client_port = 9003
; xdebug.log = /tmp/xdebug.log
; xdebug.log_level = 0